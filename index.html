<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gif-center">
        <img src="assets/moon.gif" alt="GIF">
    </div>
    
    <div class="liqut_glass">
        <div class="registration" id="formTitle">Регистрация</div>
        
        <div class="loginField">
            <input type="text" placeholder="Логин" id="login">
        </div>
        
        <div class="passwordField">
            <input type="password" placeholder="Пароль" id="password">
        </div>
        
        <div class="registrationbtn">
            <button type="button" id="actionBtn" disabled>Продолжить</button>
        </div>
        
        <div class="switchForm">
            <span id="switchText">Есть аккаунт? </span>
            <a href="#" id="switchLink">Войдите</a>
        </div>
    </div>
    
    <div class="license-text">
        Лицензировано Nova™
    </div>

    <script src="script.js"></script>
</body>
</html>
