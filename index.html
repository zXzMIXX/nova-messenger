<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {

    .gif-center img {

    }

    .liqut_glass {

        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(5px);

    .registration {

    }

    .loginField input,

        margin-bottom: 7.5px;
        border-radius: 3.75px; /* –±—ã–ª–æ 5px */

    }

    .registrationbtn button {

        padding: 6px; /* –±—ã–ª–æ 8px */
        font-size: 0.9em;
        border: none;
        border-radius: 3.75px;

        background-color: rgba(0,0,0,0.6);
        color: white;
    }

    .switchForm {

    .license-text {

    .change-bg-btn {

        border: none;
        border-radius: 6px; /* –±—ã–ª–æ 8px */
        cursor: pointer;
        background-color: rgba(0,0,0,0.6);
        color: white;
        box-shadow: 0 0 7.5px rgba(255,255,255,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        user-select: none;
    }

    .change-bg-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 11.25px rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
    <div class="gif-center">

    </div>
    
    <div class="liqut_glass">
        <div class="registration" id="formTitle">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
        
        <div class="loginField">

        </div>

    <script>
        let isDay = true;

        function toggleBackground() {
            document.body.style.animation = "fadeIn 1s ease";
            
            if (isDay) {
                document.body.style.backgroundImage = 'url("assets/background2.png")'; // –õ—É–Ω–∞
                document.getElementById("toggleBtn").textContent = "üåû";
            } else {
                document.body.style.backgroundImage = 'url("assets/background.png")'; // –°–æ–ª–Ω—Ü–µ
                document.getElementById("toggleBtn").textContent = "üåô";
            }

            isDay = !isDay;

            setTimeout(() => {
                document.body.style.animation = "";
            }, 1000);
        }
    </script>
</body>
</html>
