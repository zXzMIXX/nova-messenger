<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
    body {
        background-image: url("assets/background.png"); /* –°–æ–ª–Ω—Ü–µ */
        background-size: cover;      
        background-position: center; 
        background-repeat: no-repeat; 
        background-attachment: fixed;
        transition: background-image 1s ease-in-out; /* –ø–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ */
    }

    .change-bg-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 8px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: rgba(0,0,0,0.6);
        color: white;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        user-select: none; /* –∑–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
    }

    .change-bg-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<button class="change-bg-btn" id="toggleBtn" onclick="toggleBackground()">üåû</button>

<script>
    let isDay = true;

    function toggleBackground() {
        document.body.style.animation = "fadeIn 1s ease";
        
        if (isDay) {
            document.body.style.backgroundImage = 'url("assets/background2.png")'; // –õ—É–Ω–∞
            document.getElementById("toggleBtn").textContent = "üåû";
        } else {
            document.body.style.backgroundImage = 'url("assets/background.png")'; // –°–æ–ª–Ω—Ü–µ
            document.getElementById("toggleBtn").textContent = "üåô";
        }

        isDay = !isDay;

        setTimeout(() => {
            document.body.style.animation = "";
        }, 1000);
    }
</script>

</body>
